{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Shopping List{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'shoppinglistApp/css/style.css' %}">
</head>
<body>
  <div class="language-switcher">
    {% if '/jp/' in request.path %}
      <a href="/">English</a>
    {% else %}
      <a href="/jp/">日本語</a>
    {% endif %}
  </div>

  <div class="container">
    {% block content %}
      <a href="{% url 'home' %}">English</a> | <a href="{% url 'home_ja' %}">日本語</a>
    {% endblock %}
  </div>
</body>
</html>
