{% extends "shoppinglistApp/base.html" %}
{% block title %}編集{% endblock %}

{% block content %}
<div class="form-header">
  <h2 class="edit-list">アイテムを編集</h2>
  <form class="edit-list"method="post">
    {% csrf_token %}
    <input type="text" name="title" value="{{ item.title }}" required>
    <button type="submit">保存</button>
    <a href="{% url 'shopping_list_jp' %}">キャンセル</a>
  </form>
</div>
{% endblock %}
