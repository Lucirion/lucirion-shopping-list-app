{% extends 'shoppinglistApp/base.html' %}

{% block content %}
<div class="form-header">
  <h2>Password Reset / パスワードのリセット</h2>
  <p>Enter your email address below and we’ll send you a link to reset your password.
  <br>
     下記にメールアドレスを入力すると、パスワードの再設定用リンクが送信されます。
  </p>
  <p><a href="{% url 'home' %}">Return to home page / ホームページへ戻す</a></p>


<form method="post">
  {% csrf_token %}
  <label for="id_username">Email / メール<br>
    {{ form.email }}
  </label>
  <br><br>
  <button type="submit">Send Reset Link / リセットのリンクを送る</button>
</form>
</div>
{% endblock %}
