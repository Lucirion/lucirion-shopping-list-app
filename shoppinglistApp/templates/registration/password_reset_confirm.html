{% extends 'shoppinglistApp/base.html' %}

{% block content %}
<div class="form-header">
  <h2>Reset your password / パスワードをリセットする</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.new_password1.label_tag }}<br>
    {{ form.new_password1 }}<br><br>

    {{ form.new_password2.label_tag }}<br>
    {{ form.new_password2 }}
    <br><br>
    <button type="submit">Set new password / 新しいパスワードを設定する</button>
  </form>
</div>
{% endblock %}
