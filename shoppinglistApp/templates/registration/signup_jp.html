{% extends 'shoppinglistApp/base.html' %}

{% block content %}
  <div class="form-header">
    <h2>アカウントを作る</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-column">
        <label for="{{ form.email.id_for_label }}">メールアドレス</label>{{ form.email }}
        <label for="{{ form.password1.id_for_label }}">パスワード</label>{{ form.password1 }}
        <label for="{{ form.password2.id_for_label }}">パスワード確認</label>{{ form.password2 }}
        <button type="submit">サインアップ</button>
        <a href="{% url 'login_jp' %}">ログインページへ戻す</a>
      </div>
    </form>
  </div>
{% endblock %}
